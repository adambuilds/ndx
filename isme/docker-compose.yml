version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: isme-app
    volumes:
      - .:/var/www/html
    ports:
      - "81:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:YOUR_APP_KEY
      - COMPOSER_ALLOW_SUPERUSER=1
    networks:
      - app-network
    command: bash -c "composer install --no-dev --optimize-autoloader && apache2-foreground"

networks:
  app-network: