<VirtualHost *:80>
    ServerAdmin admin@ctinetworks.com
    ServerName index.one

    DocumentRoot /var/www/index/public

    <Directory /var/www/index/public>
		Options Indexes
        AllowOverride All
    </Directory>

    ErrorLog /var/log/httpd/index_error.log
    CustomLog /var/log/httpd/index_access.log combined
</VirtualHost>